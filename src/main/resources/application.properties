spring.application.name=edificios
server.port=8084

#spring.datasource.url=jdbc:mysql://mariadb-container:3306/monitoring_system?useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/monitoring_system?ssl=false
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#Configuraciones para eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#eureka.client.service-url.defaultZone=http://eureka-server-container:8761/eureka/
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/